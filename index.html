<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>BiblioFile</title>
</head>

<body>
    <div class="homepage">
        <div class="content">
            <div class="cell form-block">
                <div class="signup-block">
                    <!-- signup form -->
                    <form class="signup-form">
                        <h1 class="signup-title">Find a community of book lovers and start reading</h1>
                        <h2 class="signup-subtitle">Join BiblioFile today.</h2>
                        <div class="input-line">
                            <input type="text" name="email" placeholder="Email">
                        </div>
                        <div class="input-line">
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div class="input-line">
                            <input type="password" name="password2" placeholder="Confirm Password">
                        </div>
                        <a class="form-button signup-button">Sign up</a>
                        <h3>Already a member? <a href=# class="show-login-form">Log in</a></h3>
                    </form>

                    <!-- login form -->
                    <form class="login-form">
                        <h1 class="signup-title">Welcome Back!</h1>
                        <div class="input-line">
                            <input type="text" name="email" placeholder="Email">
                        </div>
                        <div class="input-line">
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <a class="form-button login-button">Log in</a>
                        <h3>No Account? <a href=# class="show-signup-form">Sign Up</a></h3>
                    </form>
                </div>
            </div>

            <!-- book image -->
            <div class="cell book-block"></div>
        </div>
    </div>
</body>

</html>
